
<div ng-show="metrics" ng-repeat="metric in metrics" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ metric.title }} ({{ metric.issued | date:'longDate' }})</h3>
  </div>
  <div class="panel-body">
    {{ metric.description }}
    <br /><br />
    <a href="#/metrics/{{ metric.id }}" type="button" class="btn btn-primary">Details</a>
    <button type="button" class="btn btn-danger" ng-click="deleteMetric(metric)">Delete</button>
  </div>
</div>
