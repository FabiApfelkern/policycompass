<h1><span class="glyphicon glyphicon-pencil"></span> Create a New Metric</h1>

<div class="row">
    <div class="col-md-4">

        <form name="metricForm" role="form" novalidate>

            <div class="form-group" ng-class="{'has-error': metricForm.title.$dirty && metricForm.title.$invalid}">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Metric Title" ng-model="metric.title" ng-minlength="3" required>
            </div>

            <div class="form-group">
                <label for="acronym">Acronym</label>
                <input type="text" class="form-control" id="acronym" placeholder="Acronym" ng-model="metric.acronym">
            </div>

            <div class="form-group" ng-class="{'has-error': metricForm.policyDomain.$dirty && metricForm.policyDomain.$invalid}">
                <label for="policyDomain">Policy Domain</label>
                <select multiple class="form-control" id="policyDomain" name="policyDomain" ng-model="metric.policyDomain" required>
                    <option>Health</option>
                    <option>Education</option>
                    <option>Justice</option>
                    <option>Transportation</option>
                    <option>Occupation</option>
                </select>
            </div>

            <div class="form-group">
                <label for="keywords">Keywords</label>
                <input type="text" class="form-control" id="keywords" placeholder="Keywords" ng-model="metric.keywords">
            </div>

            <div class="form-group" ng-class="{'has-error': metricForm.datasource.$dirty && metricForm.datasource.$invalid}">
                <label for="datasource">Datasource</label>
                <input type="text" class="form-control" id="datasource" name="datasource" placeholder="Datasource" ng-model="metric.datasource" required>
            </div>

            <div class="form-group" ng-class="{'has-error': metricForm.datasourceUrl.$dirty && metricForm.datasourceUrl.$invalid}">
                <label for="datasourceUrl">Link to Data Source</label>
                <input type="url" class="form-control" id="datasourceUrl" name="datasourceUrl" placeholder="http://www.datasource.example" ng-model="metric.datasourceUrl" required>
            </div>

            <div class="form-group" ng-controller="DateController">
                <label for="retrievalDate">Date of Retrieval</label>
                <p class="input-group">
                    <input type="text"
                           id="retrievalDate"
                           name="retrievalDate"
                           class="form-control"
                           datepicker-popup="{{ format }}"
                           ng-model="metric.issued"
                           is-open="opened"
                           min-date="minDate"
                           max-date="maxDate"
                           datepicker-options="dateOptions"
                           show-button-bar="false"
                           ng-required="true"
                           ng-disabled="true"
                           close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>

            <div class="form-group pc-button-spacer">
                <button type="submit" ng-disabled="metricForm.$invalid" class="btn btn-default" ng-click="createMetric()">Save <span class="glyphicon glyphicon-chevron-right"></span></button>
            </div>

        </form>
    </div>
    <div class="col-md-8">
        <div ng-switch="stage">

            <div ng-switch-default>
                <tabset>
                    <tab heading="Data Grid">Static content</tab>
                    <tab heading="From File">Static content</tab>
                </tabset>
            </div>

            <div ng-switch-when="second">
                Hallo Welt
            </div>

        </div>

    </div>

</div>
