<!DOCTYPE html>
<html ng-app="pcApp" ng-controller="CommonController">
<head>
    <title>Policy Compass</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  Vendor Styles -->
    <link href="assets/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen" />
    <!--  App Styles -->
    <link href="css/app.css" rel="stylesheet" media="screen" />
</head>
<body>
<nav class="container small-nav">
    <div class="col-lg-12">
        <div class="pull-right">
            <a id="muted" href="#">Publishing Notes</a>
            <span class="muted">|</span>
            <a id="muted" href="#">Privacy</a>
            <span class="muted">|</span>
            <a id="muted" href="#">Contact</a>
            <span class="muted">|</span>
            <a id="muted" href="#/imprint">Imprint</a>
            <span class="muted">|</span>
            <a class="muted" href="#">Language</a>
        </div>
    </div>
</nav><!-- /.nav -->
<!-- Logo -->
<div class="container">
    <div class="logo-wrapper col-lg-12">
        <a href="/app/"><img src="img/PolicyCompass-logo.png" alt="Policy Compass's Logo"></a>
        <div class="pull-right sign-in-wrapper">
            <a id="muted" href="#">Create</a>
            <span class="muted">|</span>
            <a href="#">Browse</a>
            <span class="muted">|</span>
            <a href="#">About</a>
            <span class="muted">|</span>
            <a href="#">I want to</a>
            <span class="muted">&emsp;</span>
            <a href="#">Register</a>
            <span class="muted">or</span>
            <button type="button" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-user"></span> Anmelden
            </button>
        </div>
    </div><!-- /.logo-wrapper -->
</div><!-- /.container -->

<!-- Menu -->
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/metrics">Metrics Manager</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: isActive('/metrics')}"><a href="#/metrics">Browse</a></li>
                <li ng-class="{active: isActive('/metrics/create')}"><a href="#/metrics/create">Create Metric</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav><!-- /.nav -->
</div><!-- /.container -->

<div class="container">
    <div class="row" ng-show="false">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Library</a></li>
                <li class="active">Data</li>
            </ol>
        </div>
    </div><!-- /.row  -->
    <div class="row">
        <div class="col-lg-12 border-top"></div>
    </div><!-- /.row  -->
    <div class="row">
            <div class="col-lg-12" id="main-view">
                <p ng-show="error" class="alert alert-danger">{{ error }}</p>

                <div ng-view=""></div>
            </div>

    <div class="row">
        <div class="col-lg-12 border-top"></div>
    </div><!-- /.row  -->
    <div class="row footer-wrapper">
        <div class="col-lg-12">
            <span class="muted pull-right">&copy;2013 Copyright by Fraunhofer-Gesellschaft</span>
        </div><!-- /.col-lg-12 -->
    </div><!-- /.row .footer-wrapper -->

<!--  Vendor Libs -->
<script type="text/javascript" src="assets/angular/angular.js"></script>

<!--  App Libs -->
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controllers/common.js"></script>
<script type="text/javascript" src="controllers/metric.js"></script>
<script type="text/javascript" src="factories/factories.js"></script>
<script type="text/javascript" src="services/metric.js"></script>
