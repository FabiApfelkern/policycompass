<div class="container containerWithSecondBar">
    <browse-submenu></browse-submenu>

<h1><span class="glyphicon glyphicon-search"></span> Browse Events</h1>
<br />
<div class="container">
<div class="row">

    <div class="col-lg-3 pc-tile" ng-show="events" ng-repeat="event in events" >
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ event.title | limitTo: 25}}</h3>
          </div>
          <div class="panel-body">
            {{ event.issued | date:'longDate' }}
            <br /><br />
            <a href="#/events/{{ event.id }}" type="button" class="btn btn-primary">Details</a>
          </div>
        </div>
    </div>

</div>
</div>
</div>
